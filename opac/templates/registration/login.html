{% extends 'opac/base.html' %}

{% block meta_title %}ログイン{% endblock %}

{% block content %}
      {% if form.errors %}
      <div class="container">
        <div class="row">
          <div class="col-12 px-0">
            <div class="messages">
              <div class="alert alert-dismissable alert-warning" data-alert="alert">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                  &times;
                </button>
                ログインできませんでした。
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endif %}

      <div class="text-center">
        <form method="POST" action="{% url 'login' %}" class="d-inline-block m-auto">
          {% csrf_token %}
          <div class="form-group">
            <input type="text" name="username" id="id_username"
                   class="form-control d-block mb-4" placeholder="ユーザー名" required
                   onfocus="this.placeholder=''" onblur="this.placeholder='ユーザー名'">
          </div>
          <div class="form-group">
            <input type="password" name="password" id="id_password"
                   class="form-control d-block mb-1" placeholder="パスワード" required
                   onfocus="this.placeholder=''" onblur="this.placeholder='パスワード'">
            <a href="#" style="text-decoration: none;">
              <small>パスワードをお忘れの方</small>
            </a>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-info">ログイン</button>
          </div>
        </form>
      </div>
{% endblock %}
